{% extends "base.html" %}

{% block title %}Add/Edit Author{% endblock %}

{% block content %}
<section class="full-width-section">
    <div class="row full-height">
        <div class="col-md-12 form-side d-flex justify-content-center align-items-center">
            <div class="card w-75 rounded">
                <div class="card-body">
                    <h2 class="text-center mb-4">{% if author %}Edit Author{% else %}Add Author{% endif %}</h2>
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ author.name|default:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="birth_date" class="form-label">Birth Date:</label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date" 
                                   value="{{ author.birth_date|date:'Y-m-d'|default:'' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="biography" class="form-label">Biography:</label>
                            <textarea class="form-control" id="biography" name="biography" rows="4" required>
                                {{ author.biography|default:'' }}
                            </textarea>
                        </div>

                        <button type="submit" class="btn btn-warning btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
