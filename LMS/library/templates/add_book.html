{% extends "base.html" %}

{% block title %}Add Book{% endblock %}

{% block content %}
<section class="full-width-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card rounded my-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Add Book</h2>
                        <form action="{% url 'add_book' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" name="title" id="title" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <h4>Author Details</h4>

                                <label for="author_name" class="form-label">Author Name:</label>
                                <input type="text" name="author_name" id="author_name" class="form-control" required>

                                <label for="author_birth_date" class="form-label mt-3">Author Birth Date:</label>
                                <input type="date" name="author_birth_date" id="author_birth_date" class="form-control" required>

                                <label for="author_biography" class="form-label mt-3">Author Biography:</label>
                                <textarea name="author_biography" id="author_biography" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN:</label>
                                <input type="text" name="isbn" id="isbn" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="publication_date" class="form-label">Publication Date:</label>
                                <input type="date" name="publication_date" id="publication_date" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">Category:</label>
                                <select name="category" id="category" class="form-select" required>
                                    <option value="" disabled selected>Select a category</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success btn-block">Add Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
