{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="full-width-section">
    <div class="row full-height" >
        <!-- Left Side: where I will put an Image -->
        <div class="col-md-6 img-side" style="background-image: url('../static/pictures/library.jpg');">
        </div>

        <!-- Right Side: Registration Form with the login option -->
        <div class="col-md-6 form-side d-flex justify-content-center align-items-center">
            <div class="card w-75 rounded">
                <div class="card-body">
                    <h3 class="text-center mb-4 fw-bold">Sign Up</h3>
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name: </label>
                            <input type="text" class="form-control" id="name" name="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address: </label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone: </label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password: </label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <label for="is_admin" class="form-label">Register as Admin:</label>
                            <input type="checkbox" id="is_admin" name="is_admin">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning btn-block">Register</button>
                        </div>
                        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
