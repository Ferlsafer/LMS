{% extends "base.html" %}

{% block title %}List of Books{% endblock %}

{% block content %}
<section class="full-width-section">
    <div class="container">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center my-4">
            <h2 class="text-center">List of Books</h2>
            <a href="{% url 'add_book' %}" class="btn btn-success">+ Add New Book</a>
        </div>

        <!-- Books Table -->
        <div class="table-responsive">
            <table class="table table-hover table-striped table-bordered shadow-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author.name }}</td>
                        <td>{{ book.isbn }}</td>
                        <td>
                            <a href="{% url 'edit_book' book.id %}" class="btn btn-outline-primary btn-sm me-1">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a href="{% url 'delete_book' book.id %}" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No books available</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Include Bootstrap JavaScript for form validation -->
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

<!-- Add Bootstrap Icons CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
{% endblock %}
