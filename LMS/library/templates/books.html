{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Book Categories</h2>

  <!-- Categories Section -->
  <div class="row">
    {% for category, books in categories.items %}
      <div class="col-md-12 mb-4">
        <h4>{{ category }}</h4>
        <div class="row">
          {% for book in books %}
            <div class="col-md-3">
              <div class="card h-100">
                <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                  <h5 class="card-title">{{ book.title }}</h5>
                  <p class="card-text">Author: {{ book.author }}</p>
                  <p class="card-text">Published: {{ book.published_date }}</p>
                  <a href="{% url 'book_detail' book.id %}" class="btn btn-warning">View Details</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
